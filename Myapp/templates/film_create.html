<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-4 border rounded shadow mt-3">
                <h1 align="center">Add New Film</h1>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="mt-2">
                        <label for="">
                            Enter Title:
                        </label>
                        <input type="text" name="titleBox" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="">
                            Year:
                        </label>
                        <input type="text" name="yearBox" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="">
                            Genre:
                        </label>
                        <input type="text" name="genreBox" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="">
                            Director:
                        </label>
                        <input type="text" name="directorBox" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="">
                            Tags:
                        </label>
                        <input type="text" name="tagsBox" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="">
                            Song_count:
                        </label>
                        <input type="text" name="song_countBox" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="">
                            Language:
                        </label>
                        <input type="text" name="languageBox" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="">
                            Is_Trending:
                        </label>
                        <input type="text" name="is_trendingBox" class="form-control">
                    </div>
                    <div class="mt-2 text-center">
                        <button type="submit" class="btn btn-danger">Add Film</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
